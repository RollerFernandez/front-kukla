<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="d-flex justify-content-center">
    <div class="col-12 col-md-6 col-lg-6 col-xl-9">
      <div class="card overflow-hidden">
        <div class="" style="background-color: black;">
          <div class="col-12 d-flex justify-content-center pt-3">
            <div class="col-7 mb-2">
              <div class="text-primary p-4">
                <img src="../../../../assets/images/logo.png" class="img-fluid" alt="Kukla">
              </div>
              <!-- <div class="p-4">
                <h1 style="color: white;">Kukla</h1>
              </div> -->
            </div>
          </div>
        </div>
        <div class="card-body pt-0 mt-4">
          <div class="p-2">
            <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</alert>

              <div class="mb-3">
                <label for="email">Usuario</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email es requerido</div>
                  <div *ngIf="f.email.errors.email">Email ingresado en invalido</div>
                </div>
              </div>

              <div class="mb-3">
                <label for="password">Password</label>
                <div class="input-group auth-pass-inputgroup">
                  <input type="password" class="form-control" formControlName="password" placeholder="Ingrese password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" aria-label="Password"
                    aria-describedby="password-addon">

                  <button class="btn btn-light ms-0" type="button" id="password-addon"><i
                      class="mdi mdi-eye-outline"></i></button>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <span *ngIf="f.password.errors.required">Password es requerido</span>
                  </div>
                </div>
              </div>

              <div class="mt-1 d-grid">
                <button class="btn btn-primary mb-3" type="submit">Iniciar Session</button>
              </div>
            </form>
          </div>

        </div>
      </div>
      <div class="mt-1 text-center">
        <p>Â© {{year}} Kukla. by Pacasmayo</p>
      </div>

    </div>
  </div>
</div>
