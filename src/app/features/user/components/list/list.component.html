<app-loader></app-loader>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Lista de Usuarios</h4>
          <div class="row mb-3">
            <div class="col text-end">
              <button type="button" class="btn btn-outline-danger"  (click)="openModalRegister()">
                <i class="fas bx bx-plus-medical" style="font-size: medium;"></i> Nuevo Usuario
              </button>
            </div>
          </div>
          <div class="table-responsive mb-0">

            <table class="table table-centered table-nowrap">
              <thead class="table-light">
                <tr>
                  <!-- <th style="width: 20px;">
                              <div class="form-check font-size-16 align-middle">
                                <input class="form-check-input" type="checkbox" id="transactionCheck01">
                                <label class="form-check-label" for="transactionCheck01"></label>
                              </div>
                            </th> -->
                  <th class="align-middle">ID</th>
                  <th class="align-middle">Nombres</th>
                  <th class="align-middle">Email</th>
                  <th class="align-middle">Telefono</th>
                  <th class="align-middle">Rol</th>
                  <th class="align-middle">Estado</th>
                  <th class="align-middle">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of users">
                  <!-- <td>
                              <div class="form-check font-size-16">
                                <input class="form-check-input" type="checkbox" id="transactionCheck{{data.index}}">
                                <label class="form-check-label" for="transactionCheck{{data.index}}"></label>
                              </div>
                            </td> -->
                  <td>
                    <a href="javascript: void(0);" class="text-body fw-bold">{{data.id}}</a>
                  </td>
                  <td>{{data.name +' '+ data.lastName}}</td>
                  <td>
                    <i class="fab me-1"></i>
                    {{data.email}}
                  </td>
                  <td>
                    <i class="fab me-1"></i>
                    {{data.phone}}
                  </td>
                  <td>
                    <i class="fab me-1"></i>
                    {{data.userRoles[0]?.role?.description}}
                  </td>
                  <td>
                    <!-- <div class="form-check form-switch form-switch-md">
                      <input class="form-check-input" type="checkbox" id="SwitchCheckSizelg" [checked]="data.status === 'A'">

                  </div> -->
                    <span class="badge badge-pill badge-soft-success font-size-11" [ngClass]=" { 'badge-soft-danger': data.status === 'I',
                                                      'badge-soft-success':data.status === 'A' }">{{data.status==='A' ?
                      'Activo':'Inactivo'}}</span>
                  </td>
                  <td>
                    <!-- Button trigger modal -->
                    <!-- <button type="button" class="btn btn-primary btn-sm btn-rounded" (click)="content.show()">View
                                Details</button> -->
                    <i class="fas fa-ad as fa-pencil-alt icon" style="font-size: medium; color: #009dd6;" (click)="selectRow(data.id)"></i>
                    <i class="fas fas fa-times-circle icon" (click)="updateStatus(data)"
                      style="margin-left: 5px; font-size: large;color: #ff4108;"></i>
                    <i class="bx bx-file-find icon" 
                      style="margin-left: 5px; font-size: large;color: #34c38f;"></i>
                     
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
